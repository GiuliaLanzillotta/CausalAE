  parents_with_grad: true
  pool_every: 2
  random_seed: 17
  sparsity: false
  sparsity_lamda: 2.0
opt_params:
  KL_decay: 3.0
  LR: 0.0005
  beta_schedule: cyclic
  weight_decay: 0.0
trainer_params:
  log_every_n_steps: 10
  max_steps: 80000
  progress_bar_refresh_rate: 10
  val_check_interval: 10
vis_params:
  plot_every: 20
