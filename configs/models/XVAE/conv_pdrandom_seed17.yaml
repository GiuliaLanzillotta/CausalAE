eval_params:
  FID: false
  latent_responses: true
  mode: X
  name: scoring
model_params:
  beta: 4.0
  channels: 16
  dec_depth: 6
  dittadi: false
  enc_depth: 6
  gaussian_init: xavier
  gumbel: true
  latent_size: 4
  loss_type: BCE
