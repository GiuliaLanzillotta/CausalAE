  num_interventions: 10
  num_pools: 3
  num_samples: 10
  parents_with_grad: true
  random_seed: 13
  sparsity: false
  sparsity_lamda: 2.0
  unit_dim: 1
opt_params:
  KL_decay: 1.0
  beta_schedule: linear
  inv_lamda_schedule: linear
  weight_decay: 0.0
vis_params:
  plot_every: 5
