eval_params:
  FID: true
  latent_responses: true
  mode: X
  name: scoring
model_params:
  beta: 4.0
  channels: 32
  dec_depth: 12
  do_KL: false
  enc_depth: 12
  gaussian_init: xavier
  gumbel: true
  ignore_variance: true
  invariance_lamda: 1.0
  latent_size: 12
  loss_type: BCE
